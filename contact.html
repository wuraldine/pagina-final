<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech & Dev - Contacto</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="flex flex-col min-h-screen bg-gray-100">
		<header class="mb-2">
			<iframe
				src="components/navbar.html"
				class="w-full h-20 border-none"
				frameborder="0"
				scrolling="no">
			</iframe>
		</header>
		<main class="flex-1 flex flex-col px-4 py-2">
			<section class="flex flex-col items-center justify-center bg-white rounded-lg shadow p-4 mb-4">
				<h1 class="text-center text-3xl font-bold text-blue-700 py-2 md:text-4xl lg:text-5xl">
					Contacto
				</h1>
			</section>
			<section>
				<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
					<div class="bg-white rounded-lg shadow-md p-6">
						<h2 class="text-2xl font-bold mb-6">Información de Contacto</h2>
						<div class="space-y-4">
							<div class="flex items-start">
								<svg class="w-6 h-6 text-blue-600 mr-4 mt-1"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
									</path>
								</svg>
								<div>
									<h3 class="font-bold">Teléfono</h3>
									<p class="text-gray-600">+1 (555) 123-4567</p>
								</div>
							</div>
							<div class="flex items-start">
								<svg class="w-6 h-6 text-blue-600 mr-4 mt-1"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
									</path>
								</svg>
								<div>
									<h3 class="font-bold">Email</h3>
									<p class="text-gray-600">contacto@techdev.com</p>
								</div>
							</div>
							<div class="flex items-start">
								<svg class="w-6 h-6 text-blue-600 mr-4 mt-1"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
									</path>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
									</path>
							</svg>
							<div>
								<h3 class="font-bold">Dirección</h3>
								<p class="text-gray-600">Av. Tecnológica 1234, Piso 5</p>
								<p class="text-gray-600">Ciudad Digital, CP 12345</p>
							</div>
							</div>
							<div class="flex items-start">
								<svg class="w-6 h-6 text-blue-600 mr-4 mt-1"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
									</path>
							</svg>
							<div>
								<h3 class="font-bold">Horario de Atención</h3>
								<p class="text-gray-600">Lunes a Viernes: 9:00 - 18:00</p>
								<p class="text-gray-600">Sábados: 10:00 - 14:00</p>
							</div>
							</div>
						</div>
					</div>
					<div class="bg-white rounded-lg shadow-md p-6">
						<h2 class="text-2xl font-bold mb-6">Ubicación</h2>
						<div class="aspect-w-16 aspect-h-9">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2155732912346!2d-73.9878449241646!3d40.74844097138999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
								width="100%"
								height="400"
								style="border: 0"
								allowfullscreen=""
								loading="lazy">
							</iframe>
						</div>
					</div>
				</div>
			<div class="bg-white rounded-lg shadow-md p-6 mt-8">
				<h2 class="text-2xl font-bold mb-6">Formulario de Contacto</h2>
				<form class="space-y-4">
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
						<div>
							<label for="name" class="block mb-1 font-medium">Nombre</label>
							<input
									type="text"
									id="name"
									class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
						</div>
						<div>
							<label for="email" class="block mb-1 font-medium">Email</label>
							<input
									type="email"
									id="email"
									class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
						</div>
					</div>
					<div>
							<label for="subject" class="block mb-1 font-medium">Asunto</label>
							<input
									type="text"
									id="subject"
									class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
					</div>
					<div>
							<label for="message" class="block mb-1 font-medium">Mensaje</label>
							<textarea
								id="message"
								rows="4"
								class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
							</textarea>
					</div>
					<button
							type="submit"
							class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
								Enviar Mensaje	
					</button>
				</form>
			</div>
			</section>
		</main>
		<footer>
			<iframe
				src="components/footer.html"
				class="w-full min-h-[18rem] sm:min-h-[20rem] md:min-h-[14rem] lg:min-h-[15rem] border-none"
				frameborder="0"
				scrolling="no">
			</iframe>
		</footer>
	</body>
</html>
